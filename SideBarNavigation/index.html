<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar | Geekmozo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d82327191.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Geekmozo</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>Shortcuts</a></li>
                    <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar"></i>Events</a></li>
                    <li><a href="#"><i class="fa-solid fa-address-card"></i>About</a></li>
                    <li><a href="#"><i class="fa-solid fa-desktop"></i>Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-address-card"></i>Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comments"></i>Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
