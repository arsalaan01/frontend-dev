    <title>Grid using CSS</title>

          Waterfalls

          class="box col-2"
          style="
            background-image: url(https://plus.unsplash.com/premium_photo-1673457424939-d64bce7984e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1543&q=80);
